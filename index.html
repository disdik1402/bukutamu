<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Tamu - Disdik Pasuruan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slideshow 30s infinite;
      z-index: -1;
      opacity: 0.4;
    }

    @keyframes slideshow {
      0%, 20% {
        background-image: url('https://source.unsplash.com/1600x900/?mountain');
      }
      21%, 40% {
        background-image: url('https://source.unsplash.com/1600x900/?education');
      }
      41%, 60% {
        background-image: url('https://source.unsplash.com/1600x900/?indonesia');
      }
      61%, 80% {
        background-image: url('https://source.unsplash.com/1600x900/?school');
      }
      81%, 100% {
        background-image: url('https://source.unsplash.com/1600x900/?clouds');
      }
    }

    .marquee {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #0077b6;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #0288d1;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0277bd;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 5%;
      }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <marquee behavior="scroll" direction="left">
      SELAMAT DATANG DI FORM BIDANG PEMBINAAN DAN KETENAGAAN - DINAS PENDIDIKAN KABUPATEN PASURUAN | Kompleks Perkantoran, Jl. Raya Raci No.km.9, Raci, Bangil, Pasuruan, Jawa Timur 67153
    </marquee>
  </div>

  <div class="container">
    <h2>Form Tamu Disdik</h2>
    <form>
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="jabatan">Jabatan</label>
      <input type="text" id="jabatan" name="jabatan" required>

      <label for="instansi">Instansi / Sekolah</label>
      <input type="text" id="instansi" name="instansi" required>

      <label for="keperluan">Keperluan</label>
      <textarea id="keperluan" name="keperluan" rows="3" required></textarea>

      <label for="whatsapp">No WhatsApp</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="+62..." required>

      <label for="status">Status Penanganan</label>
      <select id="status" name="status" required>
        <option value="">-- Pilih Status --</option>
        <option value="Belum Diproses">Belum Diproses</option>
        <option value="Sedang Diproses">Sedang Diproses</option>
        <option value="Sudah Selesai">Sudah Selesai</option>
      </select>

      <input type="submit" value="Kirim">
    </form>
  </div>
</body>
</html>
